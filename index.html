  <body>
    <div class="card">
      <div class="outside">

          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Happy Birthday Daddy!!, salamat po sa lahat po ng supporta na binigay nio po samin, kahit gano po kami kakulet
            at tigas ng ulo, sa simpleng program ko na lng po inilagay at panget po sulat ko hehe ^_^
        </p>
        <h1>&#127873;</h1>
      </div>
    </div>
